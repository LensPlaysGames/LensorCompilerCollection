<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      :root {
          /* Default (dark) theme colors */
          --bg-color: rgb(14, 17, 16);
          --text-color: #ffffff;
          color-scheme: light dark; /* Informs browser the site supports both modes */
      }
      body {
          background: var(--bg-color);
          color: var(--text-color);
      }

      .noselect { user-select: none; }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten { font-family: monospace; width: 80%; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: 1px solid black; }

      .spinner {
          height: 50px;
          width: 50px;
          margin: 0px auto;
          -webkit-animation: rotation .8s linear infinite;
          -moz-animation: rotation .8s linear infinite;
          -o-animation: rotation .8s linear infinite;
          animation: rotation 0.8s linear infinite;
          border-left: 10px solid rgb(0,150,240);
          border-right: 10px solid rgb(0,150,240);
          border-bottom: 10px solid rgb(0,150,240);
          border-top: 10px solid rgb(100,0,200);
          border-radius: 100%;
          background-color: rgb(200,100,250);
      }
      @-webkit-keyframes rotation {
          from {-webkit-transform: rotate(0deg);}
          to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
          from {-moz-transform: rotate(0deg);}
          to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
          from {-o-transform: rotate(0deg);}
          to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
          from {transform: rotate(0deg);}
          to {transform: rotate(360deg);}
      }

    </style>
  </head>
  <body>
    <hr/>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    <div display="flex" style="flex-direction: column;">
      <!-- TODO: Filesystem tree display (Module.FS.readdir()) -->
      <button id="build">Build</button>

      <div display="flex">
        <textarea class="emscripten" id="input" rows="8"></textarea>
        <div>
          <textarea class="emscripten noselect" id="command-line" rows="1" readonly></textarea>
          <textarea class="emscripten" id="output" rows="16" readonly></textarea>
        </div>
      </div>
    </div>

    <hr>
    <script type='text/javascript'>
      var Module = {};

      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var outputElement = document.getElementById('output');
      if (outputElement) outputElement.value = ''; // clear browser cache
      var inputElement = document.getElementById('input');
      var commandLineElement = document.getElementById('command-line');

      if (Module.FS) {
          if (inputElement) {
              const inputContents = Module.FS.readFile("foo.g");
              const decoder = new TextDecoder('utf-8');
              inputElement.value = decoder.decode(inputContents);
          }
      }
    </script>

    <script type="module">
      import LCC from "./lcc.js";

      function webPrint(...args) {
          // These replacements are necessary if you render to raw HTML
          //text = text.replace(/&/g, "&amp;");
          //text = text.replace(/</g, "&lt;");
          //text = text.replace(/>/g, "&gt;");
          //text = text.replace('\n', '<br>', 'g');
          if (outputElement) {
              var text = args.join(' ');
              outputElement.value += text + "\n";
              outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
          } else console.log(...args);
      };

      var Module = {
          onRuntimeInitialized: ()=>{},
          setStatus: (text) => {
              if (!Module.setStatus.last)
                  Module.setStatus.last = { time: Date.now(), text: '' };
              if (text === Module.setStatus.last.text)
                  return;
              // matches something like:
              //   foo(0.0/0)
              //   ^^^   ^ ^
              //       ^^^
              var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
              var now = Date.now();
              // if this is a progress update, skip it if too soon
              if (m && now - Module.setStatus.last.time < 30) return;
              Module.setStatus.last.time = now;
              Module.setStatus.last.text = text;
              if (m) {
                  text = m[1];
                  progressElement.value = parseInt(m[2])*100;
                  progressElement.max = parseInt(m[4])*100;
                  progressElement.hidden = false;
                  spinnerElement.hidden = false;
              } else {
                  progressElement.value = null;
                  progressElement.max = null;
                  progressElement.hidden = true;
                  if (!text) spinnerElement.hidden = true;
              }
              statusElement.innerHTML = text;
          },
          print: webPrint,
          printErr: webPrint,
          noExitRuntime: null,
          preloadPlugins: null,
          STACK_SIZE: undefined,
          wasmMemory: undefined
      };

      Module.setStatus("Ready to build...");

      // Register window event handler
      window.onerror = () => {
          Module.setStatus('Exception thrown, see JavaScript console');
          spinnerElement.style.display = 'none';
          Module.setStatus = (text) => {
              if (text)
                  console.error('[post-exception status] ' + text);
          };
      };

      async function doBuild() {
          // Clear output
          outputElement.value = "";

          var lccArguments = [
              "foo.g", // input file
              "-o", "-" // write emitted code to stdout
          ];

          commandLineElement.value = "lcc " + lccArguments.join(" ");

          Module = await LCC(Module);
          Module.setStatus("Ready to run");
          Module.FS.writeFile("foo.g", inputElement.value);
          console.log("foo.g updated to", inputElement.value);
          Module.callMain(lccArguments);
          Module.setStatus("Ran");
      };

      document.getElementById('build').addEventListener('click', doBuild);
    </script>

    {{{ SCRIPT }}}
  </body>
</html>
